<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function displayNumbers(callback, delay) {
            let count = 1;

            function run() {
                callback(count);
                count++;
                setTimeout(run, delay);
            }
            run();
        }
        let time = +prompt("Moi ban nhap thoi gian: ");

        function printfNum(num) {
            console.log("So thu tu: ", num);
        }

        displayNumbers(printfNum, time);
    </script>
</body>
</html>
