<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delayed Callback</title>
  </head>
  <body>
    <script>
      function delayedCallback(Call, delay) {
        setTimeout(() => {
          Call(delay);
        }, delay);
      }

      let time = +prompt("Moi ban nhap thoi gian:  ");
      const test = (param) => {
        console.log("Ham sau goi", param, "ms");
      };

      delayedCallback(test, time);
    </script>
  </body>
</html>
